<!DOCTYPE html>
<html>
<head>
    <title>Price Comparison</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="product" required>
        <input type="submit" value="Search">
    </form>

    {% if price %}
        <p>Lowest price: {{ price }}</p>
        <p><a href="{{ link }}">Link to product</a></p>
    {% endif %}
</body>
</html>
